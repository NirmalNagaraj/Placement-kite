<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="faculty_login.css">
  <title>Faculty Login</title>
</head>
<body>
  <div class="container">
    <div class="container-2"> 
      <div class="left-column">
        <div class="logo-section">
          <img src="images\bluearrow.png" class="logo" alt="Blue Arrow Logo">
          <div class="auto"><img src="images\Secure-login-pana.png" class="logo-2" alt="Secure Login"></div>
        </div>
      </div>
      <div class="right-column">
        <div class="login-form">
          <div class="heading">Account Login</div>
          <div class="sub-heading">If you're already registered, login with your College Email ID and Password.</div>
          <div class="input-label">Email Address</div>
          
          <input type="text" class="input-field">
          <div class="password-field">
            <div class="password-label">Password</div>
            <img src="images\Vector.png" class="password-icon" alt="Password Icon">
          </div>
          <div class="checkbox-section">
            <div class="remember-me">
              <img src="images\check_FILL0_wght400_GRAD0_opsz24.png" class="check-icon" alt="Check Icon">
              <div class="remember-text">Remember Me</div>
            </div>
            <button class="login-button"><a href="" class="lo">Login</a></button>
          </div>
          <div class="signup-section">
            <div class="no-account">Donâ€™t have an Account?</div>
            <div class="signup-link">Sign Up Here</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
