<html lang="en">
<head>

<body>
    
    <div class="center-1">
        <p class="pswrd">Change Pasword</p><br>
        <p class="para-9">Type and Confirm a secure password for your account</p><br>
        <div class="container">
            
            <form action="#">
                <div class="form-group">
                    <label for="old-password" class="op">Enter your Old Password</label><br>
                    <input type="password" id="old-password" name="old-password" required>
                </div>
                <div class="form-group">
                    <label for="new-password" class="op1">Enter your New Password</label><br>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="op2">Re-enter your New Password</label><br>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
               <center>
                <button id="rectangle"><a href="" class="req">Reset Password</a></button></center> 
            </form>
        </div>

    </div>
</body>
