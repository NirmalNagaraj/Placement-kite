<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Signup</title>
    <link rel="stylesheet" href="recruiter_signup.css">
</head>
<body>
    <div class="container">
        <div class="container-2">
            <div class="column">
                <div class="content">
                    <img loading="lazy" srcset="images/whitearrow.png" class="img" />
                    <div class="info">
                        <div class="heading">Create an Account</div>
                        <div class="description">
                            Use your college Email ID to create a new account.
                        </div>
                        <div class="label">Name</div>
                        <div class="input"></div>
                       
                        <div class="label">Email Address</div>
                        <div class="input"></div>
                        <div class="label">Password</div>
                        <div class="input"></div>
                        <div class="signup-btn">Sign Up</div>
                        <div class="login-info">
                            <div class="already-registered">Already Registered ?</div>
                            <div class="login-link">Login Here</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="content-2">
                    <img loading="lazy" srcset="images/Plan-amico.png" class="img-2" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
