<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stud_login.css">
  <title>Student Login</title>
</head>
<body>
  <div class="container">
    <div class="container-2">
      <div class="left-column">
        <div class="logo-section">
          <img loading="lazy" srcset="images\navyarrow.png" class="logo" />
          <img loading="lazy" srcset="images\Login-bro.png" class="logo-2" />
        </div>
      </div>
      <div class="right-column">
        <div class="login-form">
          <div class="heading">Account Login</div>
          <div class="sub-heading">If you're already registered, login with your College Email ID and Password.</div>
          <div class="input-label">Email Address</div>
          <div class="input-field"></div>
          <div class="password-field">
            <div class="password-label">Password</div>
            <img loading="lazy" src="images\Vector.png" class="password-icon" />
          </div>
          <div class="checkbox-section">
            <div class="remember-me">
              <img loading="lazy" srcset="images\check_FILL0_wght400_GRAD0_opsz24.png" class="check-icon" />
              <div class="remember-text">Remember Me</div>
            </div>
            <div class="login-button">Login</div>
          </div>
          <div class="signup-section">
            <div class="no-account">Donâ€™t have an Account ?</div>
            <div class="signup-link">Sign Up Here</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
