<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="login_signup.css">
</head>
<body>
    <div class="container">
        <div class="background-images">
            <img loading="lazy" srcset="images/colorkit.png" class="background-img" />
            <img loading="lazy" srcset="images/skyarrow.png" class="background-img-2" />
        
          <div class="content">
              <div class="user-type">
                  <div class="column">
                      <div class="user-type-box">
                          <img loading="lazy" srcset="images/student.png" class="user-type-img" />
                          <div class="user-type-title">Student</div>
                          <div class="user-type-desc">Create an Account now</div>
                          <div class="user-type-action">Sign Up</div>
                          <div class="user-type-login">Login to your Account</div>
                          <div class="user-type-login-action">Login</div>
                      </div>
                  </div>
                  <div class="column">
                      <div class="user-type-box">
                          <img loading="lazy" srcset="images/Teacher.png" class="user-type-img" />
                          <div class="user-type-title">Faculty</div>
                          <div class="user-type-desc">Create an Account now</div>
                          <div class="user-type-action">Sign Up</div>
                          <div class="user-type-login">Login to your Account</div>
                          <div class="user-type-login-action">Login</div>
                      </div>
                  </div>
                  <div class="column">
                      <div class="user-type-box">
                          <img loading="lazy" srcset="images/recruiter.png" class="user-type-img" />
                          <div class="user-type-title">Recruiter</div>
                          <div class="user-type-desc">Create an Account now</div>
                          <div class="user-type-action">Sign Up</div>
                          <div class="user-type-login">Login to your Account</div>
                          <div class="user-type-login-action">Login</div>
                      </div>
                  </div>
              </div>
          </div>
        </div>
    </div>
</body>
</html>
